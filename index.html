      function _addEventListener(evt, element, fn) {
        if (window.addEventListener) {
          element.addEventListener(evt, fn, false);
        }
        else {
          element.attachEvent('on' + evt, fn);
        }
      }
      function turnTetris(evt) {
        if (!evt) { evt = window.event; } // for old IE compatible
        var keycode = evt.keyCode || evt.which; // also for cross-browser compatible

        let blockContainer = document.getElementByClass('tetris-item')
        blockContainer.addEventListener("mousedown", turnTetrisleft => {
          switch (keycode) {
            case Key.LEFT:
              blockContainer.styletransform(rotateX()) += 90;
              break;
            case Key.RIGHT:
              blockContainer.styletransform(rotateX()) -= 90;
              break;
