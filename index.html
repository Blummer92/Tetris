    <script>
      function myMove() {
        var elem = document.getElementsByClassName("boxcontainer");
        var pos = 0;
        var id = setInterval(frame, 725);
        function frame() {
          if (pos == 725) {
            clearInterval(id);
          } else {
            pos++;
            elem.style.top = pos + "25px";
          }
        }
      }



      //key commands for tetris
      //tell tetris item to turn
      function turnTetris() {
    elem.addEventListener();"keypress", function turnTetrisleft() {
      switch (keycode) {
        case Key.LEFT:
        elem.style.transform.rotateX += 90 + "deg";
          break;
        case Key.RIGHT:
          elem.style.transform.rotateX -= 90 + "deg";
          break;
        default:
          elem.style.transform.rotateX += "";
      }
    }
}
